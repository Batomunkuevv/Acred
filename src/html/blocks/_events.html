<section class="events">
    <div class="container">
        <header  class="section-header">
            <h2 data-aos="fade-right" data-aos-duration="500" class="events__title section-header__title">Veranstaltungen in unserem Unternehmen</h2>
            <div data-aos="fade-left" data-aos-duration="500" class="section-header__arrows">
                <button type="button" class="arrow arrow--prev">
                    <img data-lozad src='@img/placeholder.png' data-src="@img/icons/arrow-slider-black.svg" alt="Arrow"
                        title="Arrow">
                </button>
                <button type="button" class="arrow arrow--next">
                    <img data-lozad src='@img/placeholder.png' data-src="@img/icons/arrow-slider-black.svg" alt="Arrow"
                        title="Arrow">
                </button>
            </div>
        </header>
        <div data-aos="fade-up" data-aos-duration="500" class="events__slider swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <article class="event">
                        <a href="#">
                            <div class="event__img">
                                <img loading="lazy" src="@img/blocks/events/01.jpg" alt="01" title="01">
                            </div>
                            <div class="event__content">
                                <h3 class="event__title">
                                    Eine große und schöne Überschrift, die dieses Unternehmensfoto beschreibt
                                </h3>
                            </div>
                        </a>
                    </article>
                </div>
                <div class="swiper-slide">
                    <article class="event">
                        <a href="#">
                            <div class="event__img">
                                <img loading="lazy" src="@img/blocks/events/02.jpg" alt="02" title="02">
                            </div>
                            <div class="event__content">
                                <h3 class="event__title">
                                    Eine große und schöne Überschrift, die dieses Unternehmensfoto beschreibt
                                </h3>
                            </div>
                        </a>
                    </article>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
</section>
