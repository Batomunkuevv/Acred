<section class="cta">
    <div class="container">
        <div class="cta__body">
            <div data-aos="zoom-out-right" data-aos-duration="500" class="cta__content">
                <h2 class="cta__title">
                    Lassen Sie uns 체ber ein Thema sprechen, das Sie interessiert
                </h2>
                <div class="cta__text">
                    <p>Mein Name ist Ruslan Adam und ich stehe an Ihrer Seite f체r Ihre finanziellen Ziele</p>
                </div>
                <div class="cta__support">
                    <div class="cta__support-icon">
                        <img data-lozad src='@img/placeholder.png' data-src="@img/icons/support.svg" alt="Support"
                            title="Support">
                    </div>
                    <div class="cta__support-text">F체r Fragen bitte anrufen</div>
                    <a href="tel:+490421427690" class="cta__support-phone">+49 (0) 421 - 42 769 0</a>
                </div>
            </div>
            <form data-aos="zoom-out-left" data-aos-duration="500" action="#" class="cta__form">
                <div class="cta__inputs">
                    <div class="cta__form-item">
                        <label for="cta-name" class="cta__label label">Vor- und Nachname</label>
                        <input id="cta-name" name="name" type="text" placeholder="Hinweis" class="cta__input input">
                    </div>
                    <div class="cta__form-item">
                        <label for="cta-phone" class="cta__label label">Telefon
                        </label>
                        <input id="cta-phone" type="tel" name="phone" type="text" placeholder="Hinweis"
                            class="cta__input input">
                    </div>
                    <div class="cta__form-item">
                        <label for="cta-email" class="cta__label label">E-mail</label>
                        <input id="cta-email" name="email" type="email" placeholder="Hinweis" class="cta__input input">
                    </div>
                    <div class="cta__form-item">
                        <label for="cta-theme" class="cta__label label">W채hlen Sie ein Thema aus</label>
                        <div class="cta__selector selector">
                            <button type="button" class="selector__toggler" data-select="toggle" data-index="-1">
                                Hinweis

                            </button>
                            <ul class="selector__dropdown">
                                <li class="selector__option" data-select="option" data-value="1">Theme 1</li>
                                <li class="selector__option" data-select="option" data-value="2">Theme 2</li>
                                <li class="selector__option" data-select="option" data-value="3">Theme 3</li>
                            </ul>
                            <input id="cta-theme" class="visually-hidden selector__input" type="text" name="theme"
                                value="Theme 1">
                        </div>
                    </div>
                </div>
                <div class="cta__form-item">
                    <label for="cta-message" class="label cta__label">Nachricht</label>
                    <textarea name="message" id="cta-message" class="cta__textarea textarea"
                        placeholder="Hinweis"></textarea>
                </div>
                <button type="submit" class="cta__btn btn">Anfrage hinterlassen</button>
            </form>
        </div>
    </div>
</section>
